<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom css file -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>survey-form</title>
</head>

<body>
  <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="description">Thankyou for taking the time to help us improve the platform</p>
  <form action="#" method="post" class="survey-form" id="survey-form">
    <label for="name" class="name-label" id="name-label">name <input type="text" name="name" id="name" class="name"
        placeholder="Enter your name" required></label>
    <label for="email" class="email-label" id="email-label">email <input type="email" name="email" id="email"
        class="email" placeholder="enter your email" required></label>
    <label for="number" class="number-label" id="number-label">number <input type="number" name="number" id="number"
        class="number" min="18" max="80" placeholder="Age"></label>
    <label for="dropdown">experience <select name="dropdown" id="dropdown" class="dropdown">
        <option value="fresher">fresher</option>
        <option value="experience">experience</option>
      </select></label>

    <h3>job type</h3>
    <fieldset>
      <label for="full-time">
        <input type="radio" name="job-type" id="full-time" class="jobtype" value="fulltime" checked> full-time</label>
      <label for="part-time"> <input type="radio" name="job-type" id="part-time" class="jobtype" value="parttime">
        part-time
      </label>
    </fieldset>
    <h3>skills</h3>
    <fieldset>
      <label for="html"><input type="checkbox" name="html" id="html" value="html"> html</label>
      <label for="css"><input type="checkbox" name="css" id="css" value="css"> css</label>
      <label for="javascript"><input type="checkbox" name="javascript" id="javascript" value="javascript">
        javascript</label>
      <label for="react"><input type="checkbox" name="react" id="react" value="react"> react</label>
      <label for="nodejs"><input type="checkbox" name="nodejs" id="nodejs" value="nodejs"> nodejs</label>
    </fieldset>
    <fieldset>
      <textarea name="comments" id="comments" cols="30" rows="5" placeholder="leave your comments here"></textarea>
    </fieldset>
    <button id="submit" class="submit">submit</button>
  </form>
</body>

</html>
